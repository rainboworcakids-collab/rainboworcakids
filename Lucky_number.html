        // ============== ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Birth Date Default ==============
        const birthDaySelect = document.querySelector('select[name="birth_day"]');

        // ============== ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Comparison Date Default ==============
        const compDaySelect = document.querySelector('select[name="comparison_day"]');
        const compMonthSelect = document.querySelector('select[name="comparison_month"]');
        const compYearSelect = document.querySelector('select[name="comparison_year"]');

        const compCenturySelect = document.querySelector('select[name="comparison_century"]');
        
        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ default ‡∏ó‡∏±‡πâ‡∏á Birth Date ‡πÅ‡∏•‡∏∞ Comparison Date
        for (let i = 1; i <= 31; i++) {
            const day = String(i).padStart(2, '0');
            
            // Birth Day
            const birthOption = document.createElement('option');
            birthOption.value = day;
            birthOption.textContent = day;
            if (i === 28) birthOption.selected = true;
            birthDaySelect.appendChild(birthOption.cloneNode(true));

            compDaySelect.appendChild(birthOption.cloneNode(true));

        for (let i = 1; i <= 12; i++) {

            birthOption.value = month;
            birthOption.textContent = month;

        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Year (00-99)
        const currentYear = new Date().getFullYear();
        const currentShortYear = currentYear % 100;

        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Hour (00-23)

            birthOption.textContent = hour;

            birthHourSelect.appendChild(birthOption.cloneNode(true));

        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Minute (00-59)
        for (let i = 0; i <= 59; i++) {

        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Comparison Century ‡∏ï‡∏≤‡∏°‡∏õ‡∏µ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô

            compDaySelect.value = currentDay;

            console.log('üìÖ Comparison Date ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏±‡∏ô‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô:',
